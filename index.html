<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <main class="main">
    <section class="head-section">
      <div class="profile-head">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" width="100px" height="100px" class="profile-pic">
        <p class="name-text">Report for <span class="name">Jeremy Robson</span></p>
      </div>
      <nav class="timeframe-switch">
        <button type="button" data-period="daily">Daily</button>
        <button type="button" data-current data-period="weekly">Weekly</button>
        <button type="button" data-period="monthly">Monthly</button>
      </nav>
    </section>
  </main>
  
  
  
  <footer class="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/triplekdev">Triple K</a>.
  </div>
  </footer>
</body>

</html>
