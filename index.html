<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
<main class="main">
  <section class="head-section">
    <div class="profile-head">
      <img src="images/image-jeremy.png" alt="Jeremy Robson" width="100px" height="100px" class="profile-pic">
      <p class="name-text">Report for <span class="name">Jeremy Robson</span></p>
    </div>
    <nav class="timeframe-switch">
      <a href="" id="daily">Daily</a>
      <a href="" class="active" id="weekly">Weekly</a>
      <a href="" id="monthly">Monthly</a>
    </nav>
  </section>
  <section class="dashboards work">
    <div class="activity-icon">
      <img src="images/icon-work.svg" alt="work" class="icons" width="50px" height="50px">
    </div>
    <div class="activity">
      <h5 class="activity-title"></h5>
      <img src="images/icon-ellipsis.svg" alt="more" class="more-icon" width="30px" height="10px">
      <div class="times">
        <span class="current"></span>
      <span class="previous"></span>
      </div>
    </div>
  </section>
  <section class="dashboards play">
    <div class="activity-icon">
      <img src="images/icon-play.svg" alt="work" class="icons" width="50px" height="50px">
    </div>
    <div class="activity">
      <h5 class="activity-title"></h5>
      <img src="images/icon-ellipsis.svg" alt="more" class="more-icon" width="30px" height="10px">
      <div class="times">
        <span class="current"></span>
      <span class="previous"></span>
      </div>
    </div>
  </section>
  <section class="dashboards study">
    <div class="activity-icon">
      <img src="images/icon-study.svg" alt="work" class="icons" width="50px" height="50px">
    </div>
    <div class="activity">
      <h5 class="activity-title"></h5>
      <img src="images/icon-ellipsis.svg" alt="more" class="more-icon" width="30px" height="10px">
      <div class="times">
        <span class="current"></span>
      <span class="previous"></span>
      </div>
    </div>
  </section>
  <section class="dashboards exercise">
    <div class="activity-icon">
      <img src="images/icon-exercise.svg" alt="work" class="icons" width="50px" height="50px">
    </div>
    <div class="activity">
      <h5 class="activity-title"></h5>
      <img src="images/icon-ellipsis.svg" alt="more" class="more-icon" width="30px" height="10px">
      <div class="times">
        <span class="current"></span>
      <span class="previous"></span>
      </div>
    </div>
  </section>
  <section class="dashboards social">
    <div class="activity-icon">
      <img src="images/icon-social.svg" alt="work" class="icons" width="50px" height="50px">
    </div>
    <div class="activity">
      <h5 class="activity-title"></h5>
      <img src="images/icon-ellipsis.svg" alt="more" class="more-icon" width="30px" height="10px">
      <div class="times">
        <span class="current"></span>
      <span class="previous"></span>
      </div>
    </div>
  </section>
  <section class="dashboards self-care">
    <div class="activity-icon">
      <img src="images/icon-self-care.svg" alt="work" class="icons" width="50px" height="50px">
    </div>
    <div class="activity">
      <h5 class="activity-title"></h5>
      <img src="images/icon-ellipsis.svg" alt="more" class="more-icon" width="30px" height="10px">
      <div class="times">
        <span class="current"></span>
      <span class="previous"></span>
      </div>
    </div>
  </section>
</main>

</body>
</html>
